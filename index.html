<!DOCTYPE html>
<html>
    <head>
        <title>page title</title>
    </head>
    <body>
        <h1>h1 heading</h1>
        <h2>h2 heading</h2>
        <h3>h3 heading</h3>
        <h4>h4 heading</h4>
        <h5>h5 heading</h5>
        <h6>h6 heading</h6>
        <p>paragraph</p>
        <p style="color:red;"> red text paragraph</p>


        <!-- For a tag, the url has to be given in href attribute.-->
        <!--
            Attributes provide extra information about the element. attributes are always mentioned
            in the start tag. examples: href, src attributes
        -->
        <a href="https://www.google.com/">Link for Google</a>

        <h4>Image from the directory:</h4>
        <img src="img.png" alt="this text will be shown if image is not loaded">

        <h4>Image from the web url:</h4>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_120x44dp.png" alt="this text will be shown if image is not loaded" width="200px;" height="100px;">
    </body>
</html>
